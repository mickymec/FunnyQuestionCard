<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Funny Card</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="box1">
                <p class="text">Were your species are donkeys?</p>
            </div>

            <div class="box2">
                <div class="btn1">
                    <button class="main-btn">Yes</button>
                </div>
                <div class="btn2">
                    <button id="btn">No</button>
                </div>
            </div>

        </div>

        <div class="reload">
            <button class="reloaded"><i class='bx bxs-doughnut-chart'></i></button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
